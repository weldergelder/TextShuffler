<!DOCTYPE HTML>
<html>

	<head>
		<title>Welcome to TextShuffler!</title>	

	    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	</head>


	<body ng-app="tShuffler">
		<div class="container" ng-controller="WordController">
			<div class="jumbotron">
				<h1>Welcome to TextShuffler!</h1>
				<p>Paste your text, and have it shuffled!</p>
			</div>



			<div class="clearfix"> 

				<div class="col-md-6">
					<form> 
						<h4>Enter Text Here</h4>
						<textarea required class="form-control" maxlength="200" rows="6" placeholder="Say something" ng-model="myWord"></textarea> 
						<input class="btn submit-btn pull-right" type="submit" value="Shuffle!" ng-click="getDefinition()"/> 
					</form> 
				</div>
				<div class="col-md-6">
					<div id="ShuffledText"> 
						<h4>Shuffled Text</h4> 
						<p>{{resultWord}}</p>
					</div> 
				</div>
			</div> 



		</div>
		<!--script includes go here-->
	 	<script src="javascripts/angular.min.js"></script> 
	 	<script src="javascripts/angular-route.js"></script>
	 	<script src="javascripts/angular-resource.js"></script>
	  	<script src="javascripts/textshuffler.js"></script>
	  	<script src="javascripts/events/wordModule.js"></script>
	  	<script src="javascripts/events/factoryModule.js"></script>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	    <script src="javascripts/bootstrap.min.js"></script>

	</body>


</html>
